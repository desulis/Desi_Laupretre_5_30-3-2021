<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />        
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
		<link href="css/style.css" rel="stylesheet">
		<title>Orinoco</title>
	</head>
    <body>
        <!-- navigation bar -->
		<div class="bg-dark">
			<div class="container">
				<div class="row">
					<nav class="col navbar navbar-expand-lg bg-dark navbar-dark">
						<a class="navbar-brand d-flex flex-row" href="Orinoco.html">
							<i class="bi bi-shop-window text-center"></i> <p class="shop-name text-center"> Orinoco</p>
						</a>
						<button class="navbar-toggler  align-right" type="button" data-toggle="collapse" data-target="#navbarContent">
							<span class="navbar-toggler-icon"></span>
						 </button>
						<div id="navbarContent" class="collapse navbar-collapse flex-row-reverse">
							<ul class="navbar-nav">
							<li class="nav-item active">
								<a class="nav-link text-white" href="Commande.html" aria-label="profil"><i class="fas fa-user-circle"></i></a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-white" href="Panier.html" aria-label="cart"><i class="bi bi-cart4"></i></a>
							</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
		<!-- detail product choosen -->
		<div class="container">
			<h1 class="text-center">Votre Panier !</h1>
			<div class="row product-bear">
				<div class="col-lg-4">
					<div class="text-center">
						<img class="card-img-top img-fluid" src="">
					</div>
				</div>
				<div class="col-lg-4">
						<div class="card-body">
							<h5 class="card-title"></h5>
							<p class="price-bear"></p>
							<p class="description-bear"></p>
						</div>
					
				</div>
			</div>
			<div class="row">
				<h5>Votre Addresse de Livraison</h5>
				<form id="myForm" onsubmit="order(event)">
					<div>
						<label for="firstname">Prénom : </label>
						<input id="firstname" type="text">
					</div>
					<div>
						<label for="lastname">Nom : </label>
						<input id="lasttname" type="text">
					</div>
					<div>
						<label for="addresse">Addresse : </label>
						<input id="addresse" type="text">
					</div>
					<div>
						<label for="city">City : </label>
						<input id="city" type="text">
					</div>
					<div>
						<label for="email">Email : </label>
						<input id="email" type="email">
					</div>
					<br>
					<div>
						<input class="btn btn-warning" type="submit" value="Commander" >
					</div>
				</form>
			</div>
		</div>
        <!-- Footer -->
		<div class="bg-dark mt-4">
			<div class="container">
				<div class="row pt-4 pb-3">
					<div class="col">
						<ul class="list-inline text-center">
							<li class="list-inline-item"><a href="#">Cookies</a></li>
							<li class="list-inline-item">&middot;</li>
							<li class="list-inline-item"><a href="#">Vos informations personnelles</a></li>
							<li class="list-inline-item">&middot;</li>
							<li class="list-inline-item"><a href="#">Conditions générales de vente</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

        <!-- jQuery, Popper.js then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="js/request.js"></script>
		<script src="js/panier.js"></script>
    </body>
</html>
