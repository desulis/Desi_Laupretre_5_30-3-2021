<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&Roboto&Orelega+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <link href="css/style.css" rel="stylesheet">
        <title>Orinoco</title>
    </head>

    <body>
        <!-- navigation bar -->
        <div class="header-pink">
            <div class="container">
				<div class="row">
					<nav class="col navbar navbar-expand-lg">
						<a class="navbar-brand d-flex flex-row" href="Orinoco.html">
							<i class="bi bi-shop-window text-center"></i> <p class="shop-name text-center"> Orinoco</p>
						</a>
						<button class="navbar-toggler align-right" type="button" data-toggle="collapse" data-target="#navbarContent">
							<span class="navbar-toggler-icon"></span>
						 </button>
						<div id="navbarContent" class="collapse navbar-collapse flex-row-reverse">
							<ul class="navbar-nav">
							<li class="nav-item active">
								<a class="nav-link" href="Commande.html" aria-label="profil"><i class="fas fa-user-circle"></i></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="Panier.html" aria-label="cart"><i class="bi bi-cart4"></i></a>
							</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
        </div>
        <!-- detail product choosen -->
		<div class="wrap-middle">
            <div class="container">
                <div class="row">
                    <div class="col-lg">
                        <div class="text-center product-bear">
                            <img class="card-img-top img-fluid" src="">
                            <div class="card-body">
								<h5 class="card-title"></h5>
								<p class="price-bear"></p>
								<p class="card-color">
									<select></select>
								</p>
								<div class="form-group mx-auto">
									<label>Quantity: </label>
									<div class="input-group">
										<div class="input-group-btn">
											<button id="down" class="btn btn-default" onclick=" down('0')"><span class="fas fa-minus"></span></button>
										</div>
										<input type="text" id="myNumber" class="form-control input-number" value="1" />
										<div class="input-group-btn">
											<button id="up" class="btn btn-default" onclick="up('10')"><span class="fas fa-plus"></span></button>
										</div>
									</div>
								</div>
								<p class="description-bear"></p>
								<button class="btn-cart btn-warning" onclick="addToCart()"><i class="bi bi-cart4"></i>Ajouter au panier</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
		<!-- Footer -->
		<div class="footer-pink mt-4">
			<div class="container">
				<div class="row pt-4 pb-3">
					<div class="col">
						<ul class="list-inline text-center">
							<li class="list-inline-item"><a href="#">Cookies</a></li>
							<li class="list-inline-item">&middot;</li>
							<li class="list-inline-item"><a href="#">Vos informations personnelles</a></li>
							<li class="list-inline-item">&middot;</li>
							<li class="list-inline-item"><a href="#">Conditions générales de vente</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery, Popper.js then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="js/request.js"></script>
		<script src="js/produit.js"></script>
    </body>
</html>
